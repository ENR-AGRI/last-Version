
<main class="container">
  <div class="title mb-3 mt-3">
    <p>Mon profil</p>
  </div>
  <form [formGroup]="formClient" (ngSubmit)="signUpClient()">
  <div class=" client-tab">
    <div class="row g-0 client-info d-flex align-items-center">
      <div class="col-12 col-lg-3 name">
        <p style="font-size: 1.5rem; font-weight: 300">{{current_User?.nom}}</p>
        <br />
        <p style="font-size: 2rem; font-weight: 600">{{current_User?.prenom}}</p>
      </div>
      <div class="col-12 col-lg-3">

        <hr class="d-lg-none d-sm-block" />
        <p>Email: <span style="font-weight: 600">{{current_User?.email}}</span></p>
      </div>
      <div class="col-12 col-lg-3">
        <p>
          Tel portable:
          <span style="font-weight: 600">{{current_User?.tel}}</span>
        </p>
      </div>
      <div class="col-12 col-lg-3">
        <p>
          Tel Domicile:
          <span style="font-weight: 600">+33 00 00 00 00 00</span>
        </p>
      </div>
      <!-- <hr class="d-lg-none d-sm-block"> -->
    </div>
    <div class="row client-form">
      <div class="col">
        <div class="mt-3 mb-3" style="text-align: center">
          <p style="color: #868d96">Renseigner votre profil</p>
        </div>
        <div class="row gy-3 mb-3">
          <div class="col-xs-12 col-sm-12 col-lg-6">
            <div class="form-floating mb-3">
              <input
                type="text" formControlName="fonction"
               value="{{current_User?.fonction}}"
                class="form-control shadow-none"
                id="floatingInput"
                required
              />

              <label for="floatingInput">Fonction</label>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-lg-6">
            <div class="form-floating">
              <select formControlName="societe" value="{{current_User?.societe}}"
                class="form-select shadow-none"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected class="w-100"></option>
                <option value="1">Oui</option>
                <option value="2">Non</option>
              </select>
              <label for="floatingSelect">Société</label>
            </div>
          </div>
        </div>
        <div class="row gy-3 mb-3">
          <div class="col-xs-12 col-sm-12 col-lg-6">
            <div class="form-floating mb-3">
              <input formControlName="nom_societe"

              placeholder="Nom de la société"
              required
              value="{{current_User?.nom_societe}}"
                type="text"
                class="form-control shadow-none"
                id="floatingInput"

              />
              <label for="floatingInput">Nom de la société</label>
            </div>
          </div>
          <div class="col col-sm-6 col-lg-3">
            <div class="form-floating mb-3">
              <input formControlName="ville"

              required
              value="{{current_User?.ville}}"
                type="text"
                class="form-control shadow-none"
                id="floatingInput"
                placeholder="Ville"
              />
              <label for="floatingInput">Ville</label>
            </div>
          </div>
          <div class="col col-sm-6 col-lg-3">
            <div class="form-floating mb-3">
              <input formControlName="codePostal"

              required
              value="{{current_User?.codePostal}}"
                type="text"
                class="form-control shadow-none"
                id="floatingInput"

              />
              <label for="floatingInput">Code Postale</label>
            </div>
          </div>
        </div>
        <div class="save-btn">
          <button class="save">
            <span class="btn-txt">Sauvegarder</span>
            <span class="btn-icon"><i class="fi fi-rr-download"></i></span>
          </button>
          <div class="mt-2">
            <small class="text-muted"
              >*Ces informations restent confidentielles et ne seront jamais
              partagées</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</main>
