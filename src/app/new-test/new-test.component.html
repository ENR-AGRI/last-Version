<div
  class="
    titre
    d-flex
    justify-content-start
    flex-wrap flex-md-nowrap
    align-items-start
    pt-3
    pb-2
    mb-3
  "
>
  <p class="title">Fiche client |<span class="subtitle"> Nouveau</span></p>
</div>

<!-- Formulaire Client Start -->
<form [formGroup]="formClient" >
<div class="clientform container">
  <div class="row">
    <div class="col col-md-8">
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Nom</label>
          <input
            type="text"
            class="form-control"
            formControlName="nom"
            id="cc-name"
            placeholder="Nom de la famille"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="cc-name" formControlName="prenom"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Fonction</label>
          <input
            type="text"
            class="form-control"
            id="cc-name" formControlName="fonction"
            placeholder="Exploitant agricole"
            required
          />
        </div>
      </div>
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Email</label>
          <input
            type="email"
            class="form-control" formControlName="email"
            id="cc-name"
            placeholder="email@gmail.com"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Portable</label>
          <input
            type="text"
            class="form-control" formControlName="tel"
            id="cc-name"
            placeholder="00.00.00.00.00"
            required
          />
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Domicile</label>
          <input
            type="text"
            class="form-control" formControlName="tel_Domicile"
            id="cc-name"
            placeholder="00.00.00.00.00"
            required
          />
        </div>
      </div>
      <div class="row gy-3 mb-3">
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Société</label>
          <select class="form-select" formControlName="societe" value="oui" aria-label="Default select example">
            <option selected>Sélectionner</option>
            <option value="1">Oui</option>
            <option value="2">Non</option>
          </select>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <label for="cc-name" class="form-label">Nom de la société</label>
          <input
            type="text"
            class="form-control" formControlName="nom_societe"
            id="cc-name"
            placeholder="Nom de la société"
            required
          />
        </div>
        <div class="col col-sm-6 col-lg-2">
          <label for="cc-expiration" class="form-label">Ville</label>
          <input
            type="text"
            class="form-control"
            id="cc-expiration" formControlName="ville"
            placeholder="Ville"
            required
          />
        </div>
        <div class="col col-sm-6 col-lg-2">
          <label for="cc-cvv" class="form-label">CP</label>
          <input
            type="text"
            class="form-control" formControlName="codePostal"
            id="cc-cvv"
            placeholder="00000"
            required
          />
        </div>
      </div>
      <button class="add-btn" type="submit">
        <span class="btn-txt">Sauvegarder</span>
        <span class="btn-icon"><i class="fi fi-rr-download"></i></span>
      </button>
      <div class="mt-2">
        <small class="text-muted"
          >*Ces informations restent confidentielles et ne seront jamais
          partagées</small
        >
      </div>
    </div>
    <div class="noteArea col-4">
      <div class="text-center">
        <h4>Note</h4>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Noter votre client</label>
      </div>
      <div class="d-flex justify-content-center">
        <button class="add-btn">Ajouter une note</button>
      </div>
    </div>
  </div>
</div>
</form>


<!-- Formulaire Client Start -->

<!-- Fiche client Start-->

<div class="clientfile container mt-3 mb-3">
  <button class="add-btn mb-2">
    <span class="btn-txt">Ajouter un projet</span>
    <span class="btn-icon"><i class="fi fi-rr-add"></i></span>
  </button>
  <div class="row">
    <div class="d-flex flex-wrap justify-content-between">
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Réf Projet</label>
        <input
          type="text"
          class="form-control form-control-sm me-1"
          placeholder="00000"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Statut</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="00000"
          required
        />
      </div>

      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Accès</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Fiche Projet"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date Quotation</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="01/04/2021"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date Contrat</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="05/08/2021"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date De conception</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="jj/mm/aaaa"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date Construction</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="jj/mm/aaaa"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date En Service</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="jj/mm/aaaa"
          required
        />
      </div>
      <div class="col-xm-6">
        <label for="cc-cvv" class="form-label">Date Abandon</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="jj/mm/aaaa"
          required
        />
      </div>
      <div class="col-xm-6">
        <label class="form-label">Commentaire</label>
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Texte ici"
          required
        />
      </div>
    </div>
  </div>
</div>
<!-- Fiche Client End -->
