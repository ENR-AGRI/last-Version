<div class="row h-100">
  <div class="col-12 content">
    <div class="nav mb-1 col-12">
      <img src="assets/images/logo-enragri.png" alt="enragri-logo" />
    </div>
    <div>
      <p class="title text-center">
        Bienvenue,<br />Connectez-vous à votre espace ENRagri
      </p>
    </div>

    <form method="post" role="form" id="form_login" [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="row justify-content-center">
        <div class="col-8 col-md-4 col-lg-4">
          <div class="alert alert-danger" role="alert" *ngIf="msgError">
            {{ msgError }}
          </div>

          <div class="mb-3 col-12">
            <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="Email" />
            <p *ngIf="submitted && !fnEmail.valid" class="alert alert-danger">
              <span *ngIf="fnEmail.errors.email">is not an email</span>

              <span *ngIf="fnEmail.errors.required">email is required</span>
            </p>
            <div class="alert alert-danger" *ngIf="fnEmail.touched && !fnEmail.valid">
              <p *ngIf="fnEmail.errors.email">is not an email</p>
              <p *ngIf="fnEmail.errors.required">Email is required</p>
            </div>
          </div>

          <div class="input-group mb-3 col-12 mx-auto inner-addon right-addon">
            <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="form-control"
              id="exampleFormControlInput1" placeholder="Mot de passe" />
            <i alt="show" class="far fa-eye eye-show" (click)="showPassword = !showPassword"
              [class.hide]="showPassword"></i>
            <i alt="hide" class="far fa-eye-slash eye-hide" (click)="showPassword = !showPassword"
              [class.hide]="!showPassword"></i>
          </div>
          <div class="alert alert-danger" *ngIf="fnPwd.touched && !fnPwd.valid">
            <span *ngIf="fnPwd.errors.required">password is required</span>
          </div>
        </div>
      </div>
      <div class="signup mt-2"><button type="submit">Connexion</button></div>
    </form>
    <div class="signin">
      <a [routerLink]="['/forgotPassword']" class="link">Mot de passe oublié</a>
      <br />
      <p>
        Je n'ai pas de compte,
        <a [routerLink]="['/register']" class="link">inscrivez-vous</a>
      </p>
    </div>
  </div>
</div>
